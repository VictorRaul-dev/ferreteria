<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferretería</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- MENU DE NAVEGACION -->
    <header>
        <!-- LOGO DE LA EMPRESA -->
        <img src="https://www.zarla.com/images/zarla-construye-fcil-1x1-2400x2400-20220117-brrrgkxq7m8m7v3r33gb.png?crop=1:1,smart&width=250&dpr=2"
            alt="Logotipo" />
        <!-- ETIQUETA PARA CREAR UN MENU DE NAVEGACION -->
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main>
        <div class="hero">
            <div>
                <h1>Ferretería La Solución</h1>
                <p>Las mejores herramientas para construir tu futuro</p>
                <a class="btn_inicio" href="">Iniciar compra</a>
            </div>
        </div>

        <!-- COMPONENTES DINÁMICOS -->
        <section id="dynamic-components">
            <h2>Bienvenido a nuestra ferretería</h2>

            <!-- Input de texto para el nombre del usuario -->
            <label for="nombreUsuario">Ingresa tu nombre:</label>
            <input type="text" id="nombreUsuario" placeholder="Escribe tu nombre">
            <button onclick="mostrarSaludo()">Enviar</button>
            <p id="saludo"></p>

            <!-- Menú desplegable para seleccionar una categoría de productos -->
            <label for="categoriaProductos">Selecciona una categoría:</label>
            <select id="categoriaProductos" onchange="mostrarCategoria()">
                <option value="">--Selecciona--</option>
                <option value="herramientas">Herramientas</option>
                <option value="materiales">Materiales</option>
                <option value="electricidad">Electricidad</option>
            </select>
            <p id="mensajeCategoria"></p>

            <!-- Botón que cambia de color -->
            <button onclick="cambiarColorBoton()" id="colorButton">Cambiar color de fondo</button>
        </section>
    </main>

    <script>
        // Cambiar el color de fondo basado en la elección del usuario
        const colorDeFondo = prompt("Hola usuario, por favor escribe un color en inglés");
        console.log(colorDeFondo);
        document.body.style.backgroundColor = colorDeFondo;

        // Función para mostrar un saludo personalizado
        function mostrarSaludo() {
            const nombre = document.getElementById("nombreUsuario").value;
            const saludo = document.getElementById("saludo");
            saludo.textContent = nombre ? `Hola, ${nombre}! Bienvenido a nuestra tienda.` : "Por favor, ingresa tu nombre.";
        }

        // Función para mostrar un mensaje según la categoría seleccionada
        function mostrarCategoria() {
            const categoria = document.getElementById("categoriaProductos").value;
            const mensaje = document.getElementById("mensajeCategoria");

            if (categoria === "herramientas") {
                mensaje.textContent = "Explora nuestras herramientas de calidad para tus proyectos.";
            } else if (categoria === "materiales") {
                mensaje.textContent = "Encuentra materiales resistentes y duraderos.";
            } else if (categoria === "electricidad") {
                mensaje.textContent = "Descubre productos de electricidad de confianza.";
            } else {
                mensaje.textContent = ""; // Limpia el mensaje si no hay selección
            }
        }

        // Función para cambiar el color de fondo del botón al azar
        function cambiarColorBoton() {
            const colores = ["#FF5733", "#33FF57", "#3357FF", "#F0E68C", "#DA70D6"];
            const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
            document.getElementById("colorButton").style.backgroundColor = colorAleatorio;
        }

        // Peso en la Luna
        const peso = prompt("Ingresa tu peso en la tierra");
        const resultado = (Number(peso) / 9.81) * 1.622;
        alert("Tu peso en la luna es: " + resultado);
    </script>
</body>

</html>
